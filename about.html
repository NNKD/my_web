<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/css/style.css" />
		<link rel="stylesheet" href="./assets/css/responsive.css" />
		<link
			rel="shortcut icon"
			href="assets/img/program.png"
			type="image/x-icon"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<title>About</title>
	</head>
	<body class="about_container">
		<div class="nav">
			<h1>Duy Nguyen</h1>
			<ul class="menu">
				<i id="close" class="fa-solid fa-xmark"></i>

				<li class="first">
					<a href="#" onclick="changePageToHome()">Home</a>
				</li>
				<li>
					<a href="#" onclick="changePageToPortfolio()">Portfolio</a>
				</li>
				<li class="last">
					<a href="#">About</a>
				</li>
			</ul>
			<i id="menuBar" class="fa-solid fa-bars"></i>
		</div>

		<div class="about">
			<div class="about_content">
				<div class="avatar">
					<img src="./assets/img/avatar.png" alt="" />
				</div>
				<div class="information">
					<p class="text">Name: NNKD</p>
					<p class="text">DOB: dd/mm/yyyy</p>
					<p class="text">Study at: ... University</p>
					<p class="text">Email: ...@gmail.com</p>
					<p class="text">Phone: xxxxxxxxxx</p>
					<div class="social">
						<a href="https://facebook.com/" id="facebook">
							<img src="./assets/img/facebook.png" alt="" />
						</a>
						<a href="https://github.com/" id="github">
							<img src="./assets/img/github.png" alt="" />
						</a>
						<a href="https://linkedin.com/" id="linkedin">
							<img src="./assets/img/linkedin.png" alt="" />
						</a>
						<a href="https://youtube.com/" id="youtube">
							<img src="./assets/img/youtube.png" alt="" />
						</a>
					</div>
				</div>
			</div>

			<div class="skill_section">
				<p>━━Skills</p>
				<p class="title" id="tech">Tech Stack</p>
				<h4 class="lineVertical">|</h4>
				<p class="title" id="tool">Tool</p>
				<div class="tech_tool_item tech">
					<div class="item" id="java">
						<img class="imgJava" src="./assets/img/java.png" alt="" />
						<p class="name nameJava">Java</p>
					</div>
					<div class="item" id="html">
						<img class="imgHtml" src="./assets/img/html.png" alt="" />
						<p class="name nameHtml">Html</p>
					</div>
					<div class="item" id="css">
						<img class="imgCss" src="./assets/img/css.png" alt="" />
						<p class="name nameCss">Css</p>
					</div>
					<div class="item" id="js">
						<img class="imgJs" src="./assets/img/js.png" alt="" />
						<p class="name nameJs">Js</p>
					</div>
				</div>

				<div class="tech_tool_item tool">
					<div class="item" id="git">
						<img class="imgGit" src="./assets/img/git.png" alt="" />
						<p class="name nameGit">git</p>
					</div>
					<div class="item" id="github">
						<img class="imgGitHub" src="./assets/img/github.png" alt="" />
						<p class="name nameGitHub">GitHub</p>
					</div>
				</div>
			</div>
		</div>

		<script src="./main.js"></script>
		<script>
			const aboutContainer = document.querySelector(".about_container");

			function autoFadeIn() {
				aboutContainer.classList.add("fadeInPage");
			}

			setInterval(autoFadeIn, 300);

			var tech = document.getElementById("tech");
			var tool = document.getElementById("tool");
			const techItem = document.querySelector(".tech");
			const toolItem = document.querySelector(".tool");

			tech.classList.add("isActive");
			toolItem.classList.add("none");

			function techClick() {
				tech.classList.add("isActive");
				tool.classList.remove("isActive");
				toolItem.classList.add("none");
				techItem.classList.remove("none");
			}

			function toolClick() {
				tool.classList.add("isActive");
				tech.classList.remove("isActive");
				techItem.classList.add("none");
				toolItem.classList.remove("none");
			}

			tech.addEventListener("click", techClick);
			tool.addEventListener("click", toolClick);
		</script>
	</body>
</html>
